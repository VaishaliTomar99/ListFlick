<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-gray-800">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskTide - Smart To-Do List</title>

  <!-- ✅ Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="transition-all bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-100">

  <div class="max-w-lg mx-auto mt-10 p-6 bg-white dark:bg-gray-900 rounded-xl shadow-xl space-y-5">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">📋 To-Do-List</h1>
      <button id="toggle-dark" class="text-sm bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">🌙 Dark</button>
    </div>

    <div class="flex">
      <input id="task-input" type="text" placeholder="What's on your mind?" 
        class="flex-1 px-4 py-2 border rounded-l-lg focus:outline-none dark:bg-gray-700 dark:text-white"/>
      <button id="add-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r-lg">
        Add
      </button>
    </div>

    <div class="flex justify-between items-center text-sm text-gray-500 dark:text-gray-300">
      <span id="task-count">0 tasks</span>
      <div class="space-x-2">
        <button data-filter="all" class="filter-btn text-blue-600">All</button>
        <button data-filter="active" class="filter-btn">Active</button>
        <button data-filter="completed" class="filter-btn">Completed</button>
      </div>
    </div>

    <ul id="task-list" class="space-y-3 max-h-64 overflow-y-auto pr-1"></ul>

    <div class="flex justify-between">
      <button id="clear-completed" class="text-xs text-red-500 hover:underline">🧹 Clear Completed</button>
      <button id="clear-all" class="text-xs text-red-700 hover:underline">🗑️ Clear All</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
